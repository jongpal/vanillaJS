<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas class="canvas" id="draw" width="800" height="600"></canvas>
    <input type="range" id="range" min="0.1" max="7.0" value="3.5" step="0.1" class="range">
    <div class = "button">
        <button>Fill</button>
        <button id="save">save</button>
        <button id="erase">erase</button>
        <button id='reset'>reset</button>
        <button id='text'>text</button>
        <button id='circle'>circle</button>
    </div>
    <div class="fontsize"></div>
    <div class="canvas_colors">
        <div class="canvas_color" id="rgb(255, 30, 0)" style="background-color: rgb(255, 30, 0)"></div>
        <div class="canvas_color" id="rgb(255, 102, 0)" style="background-color: rgb(255, 102, 0);"></div>
        <div class="canvas_color" id="yellow" style="background-color: rgb(251, 255, 0)"></div>
        <div class="canvas_color" id="green" style="background-color: rgb(105, 255, 100)"></div>
        <div class="canvas_color" id="black" style="background-color:black"></div>
        <div class="canvas_color" id="blue" style="background-color: rgb(0,0,255)"></div>
        <div class="canvas_color" id="purple" style="background-color: rgb(255, 0, 242)"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
